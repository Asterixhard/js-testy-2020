
<div class="row">
  <div class="col-md-4 boxed pl-3">

    <div class="card mt-2">
      <div class="card-header">Input</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="user" class="col-sm-4 col-form-label">User</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="user" name="user" placeholder="user name"
                     [(ngModel)]="user">
            </div>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-4 col-form-label">Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="age" name="age" placeholder="user age"
                     [(ngModel)]="age">
            </div>
          </div>
        </form>
        <button class="btn btn-outline-success" (click)="submit()">Submit</button>
      </div>
      <div class="card-footer">
        User: {{user}}, Age:{{ageint}}
      </div>
    </div>
  </div>
  <div class="col-md-4 boxed">Column 2</div>
  <div class="col-md-4 boxed">Column 3</div>
</div>
