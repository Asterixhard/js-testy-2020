<div class="row">

  <div class="col-md-6">
    Kolumna 1
    <div class="card">
      <div class="card-header">
        Proste obliczenia
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="liczba1" class="col-md-4 col-form-label">Liczba 1</label>
            <div class="col-md-8">
              <input type="text" class="form-control"
                     id="liczba1"
                     name="liczba1" placeholder="(podaj liczbę)"
                     [(ngModel)]="liczbaA">

            </div>
          </div>
          <div class="form-group row">
            <label for="liczba2" class="col-md-4 col-form-label">Liczba 2</label>
            <div class="col-md-8">
              <input type="text" class="form-control"
                     id="liczba2"
                     name="liczba2" placeholder="(podaj liczbę)"
                     [(ngModel)]="liczbaB">

            </div>
          </div>

      </form>
    </div>
    <div class="card-footer">
      Wynik: {{wynik}}
    </div>
  </div>
</div>

<div class="col-md-6">
  Kolumna 2
</div>


</div>
